[pytest]
# Pytest configuration for ALA-GUI

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage
addopts =
    --verbose
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires components)
    e2e: End-to-end tests (slowest, full application)
    slow: Slow running tests
    gui: Tests that require GUI interaction

# Qt specific
# qt_api = pyqt6  # Temporarily disabled due to PyQt6 DLL loading issue on Windows

# Ignore
norecursedirs = .git .tox venv env build dist

# Output
console_output_style = progress
junit_family = xunit2

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
